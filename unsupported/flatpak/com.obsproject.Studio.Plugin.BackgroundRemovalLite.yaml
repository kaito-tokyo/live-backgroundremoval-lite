id: com.obsproject.Studio.Plugin.BackgroundRemovalLite
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.8
build-extension: true
modules:
  - name: ncnn
    buildsystem: simple
    build-commands:
      - cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -DNCNN_SHARED_LIB=ON -DNCNN_BUILD_TESTS=OFF -DNCNN_BUILD_EXAMPLES=OFF
      - cmake --build build
      - DESTDIR=${FLATPAK_DEST} cmake --install build
    sources:
      - type: git
        url: https://github.com/Tencent/ncnn.git
        tag: '20250916'
        commit: 'c4193aadbbb56582aa87b1850dd3d98fb8fd936d'
  - name: fmt
    buildsystem: simple
    build-commands:
      - cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -DFMT_TEST=OFF -DFMT_DOC=OFF
      - cmake --build build
      - DESTDIR=${FLATPAK_DEST} cmake --install build
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        tag: '12.0.0'
        commit: 'e424e3f2e607da02742f73db84873b8084fc714c'
  - name: backgroundremoval-lite
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_PREFIX_PATH=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_FRONTEND_API=ON
      - -DENABLE_QT=ON
    sources:
      - type: git
        url: https://github.com/kaito-tokyo/obs-backgroundremoval-lite.git
        tag: 1.4.3
        commit: '6628caf9ad6e741fe8dba5e6b0bd7250e79fbcd1'
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.BackgroundRemovalLite.metainfo.xml
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml
cleanup:
  - /include
  - /lib/cmake
  - /bin
