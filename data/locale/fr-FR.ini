motionIntensityThresholdPowDbDescription="<b>Seuil d'intensité de mouvement :</b> Ce paramètre définit le seuil<br />pour ignorer les calculs IA.<br />Pour une stabilité optimale, réglez-le aussi bas que possible tant que le masque<br />suit le mouvement, généralement environ 10 dB au-dessus de votre valeur minimale."

# Retour à la ligne avec <br /> toutes les 60 lettres environ. Ne comptez pas les balises comme des lettres et il n'est pas nécessaire de couper sur la ponctuation.
timeAveragedFilteringAlphaDescription="<b>Vitesse de suivi du mouvement :</b> Contrôle la rapidité avec laquelle la dernière image<br />est reflétée dans le masque. Réglez à environ 0,2 pour minimiser le scintillement, ou<br />à environ 0,8 pour garder le masque net. À 1,0, la réduction du scintillement<br />est complètement désactivée."

