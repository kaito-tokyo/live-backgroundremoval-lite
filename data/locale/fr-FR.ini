filterLevelDescription="<b>Niveau de filtre :</b> Les niveaux de filtre plus élevés offrent une meilleure qualité vidéo<br />en appliquant des techniques de suppression d'arrière-plan plus avancées.<br />Sélectionnez un niveau plus élevé pour de meilleurs résultats."
filterLevelDescription400="<b>400 - Filtre guidé :</b> Produit le masque le plus net, mais peut provoquer<br />un scintillement notable. Recommandé lorsque la netteté maximale des bords est<br />nécessaire et qu'une certaine instabilité du masque est acceptable."
filterLevelDescription500="<b>500 - Filtre moyenné temporellement :</b> Produit le masque le plus stable visuellement et<br />le plus facile à regarder, avec la charge de traitement la plus constante et efficace.<br />Recommandé pour des résultats fluides et des performances fiables."

