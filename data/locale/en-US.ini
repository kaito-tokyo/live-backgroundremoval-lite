timeAveragedFilteringAlphaDescription="Motion Tracking Speed: Controls how quickly the latest frame is reflected in the mask. Set to around 0.2 to minimize flicker, or around 0.8 to keep the mask sharp. At 1.0, flicker reduction is completely disabled."

