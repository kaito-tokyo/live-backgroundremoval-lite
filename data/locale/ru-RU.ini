filterLevelDescription500="<b>500 - Временной усреднённый фильтр:</b> Создаёт наиболее визуально стабильную<br />и удобную для просмотра маску, с самой стабильной и эффективной нагрузкой.<br />Рекомендуется для плавных результатов и надёжной работы."

