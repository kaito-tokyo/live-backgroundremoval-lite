# Zeilenumbruch mit <br /> nach ca. 60 Zeichen. Tags nicht mitzählen, kein Umbruch an Satzzeichen nötig.
filterLevelDescription="<b>Filterstufe:</b> Höhere Filterstufen bieten eine bessere Videoqualität,<br />indem fortschrittlichere Hintergrundentfernungstechniken angewendet werden.<br />Wähle eine höhere Stufe für bessere Ergebnisse."
filterLevelDescription400="<b>400 - Geführter Filter:</b> Erzeugt die schärfste Maske, kann aber<br />deutliches Flackern verursachen. Empfohlen, wenn maximale Kantenschärfe<br />benötigt wird und eine gewisse Instabilität der Maske akzeptabel ist."
filterLevelDescription500="<b>500 - Zeitlich gemittelter Filter:</b> Erzeugt die visuell stabilste<br />und am angenehmsten anzusehende Maske mit der konstantesten und effizientesten<br />Verarbeitungslast. Empfohlen für flüssige Ergebnisse und zuverlässige Leistung."

