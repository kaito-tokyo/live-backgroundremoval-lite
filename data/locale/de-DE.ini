motionIntensityThresholdPowDbDescription="<b>Bewegungsintensitätsschwelle:</b> Dieser Parameter legt die Schwelle<br />zum Überspringen der KI-Berechnung fest.<br />Für beste Stabilität so niedrig wie möglich einstellen, solange die Maske<br />der Bewegung folgt, typischerweise etwa 10 dB über dem Minimalwert."

# Zeilenumbruch mit <br /> nach ca. 60 Zeichen. Tags nicht mitzählen, kein Umbruch an Satzzeichen nötig.
timeAveragedFilteringAlphaDescription="<b>Bewegungsverfolgungsgeschwindigkeit:</b> Steuert, wie schnell das aktuelle Bild<br />in die Maske einfließt. Für minimale Flackern auf ca. 0,2 stellen,<br />für scharfe Maske auf ca. 0,8. Bei 1,0 ist die Flackerreduktion<br />vollständig deaktiviert."

