filterLevelDescription="<b>Nivel de filtro:</b> Los niveles de filtro más altos proporcionan una mejor calidad de vídeo<br />aplicando técnicas de eliminación de fondo más avanzadas.<br />Selecciona un nivel más alto para mejores resultados."
filterLevelDescription400="<b>400 - Filtro guiado:</b> Produce la máscara más nítida, pero puede causar<br />parpadeo notable. Recomendado cuando se necesita la máxima claridad de bordes<br />y se puede aceptar cierta inestabilidad en la máscara."
filterLevelDescription500="<b>500 - Filtro promediado en el tiempo:</b> Produce la máscara más estable visualmente y<br />fácil de ver, con la carga de procesamiento más consistente y eficiente.<br />Recomendado para resultados suaves y rendimiento fiable."

