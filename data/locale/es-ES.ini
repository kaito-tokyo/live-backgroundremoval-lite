# Ajuste de línea con <br /> cada 60 caracteres aprox. No cuentes las etiquetas como caracteres y no es necesario cortar en signos de puntuación.
motionIntensityThresholdPowDbDescription="<b>Umbral de intensidad de movimiento:</b> Este parámetro establece el umbral<br />para omitir los cálculos de IA.<br />Para mayor estabilidad, ajústalo lo más bajo posible mientras la máscara<br />siga el movimiento, y normalmente unos 10 dB por encima de tu valor mínimo."

# Ajuste de línea con <br /> cada 60 caracteres aprox. No cuentes las etiquetas como caracteres y no es necesario cortar en signos de puntuación.
timeAveragedFilteringAlphaDescription="<b>Velocidad de seguimiento de movimiento:</b> Controla la rapidez con la que el último fotograma<br />se refleja en la máscara. Ajusta a 0.2 para minimizar el parpadeo, o<br />a 0.8 para mantener la máscara nítida. En 1.0, la reducción de parpadeo<br />se desactiva completamente."

