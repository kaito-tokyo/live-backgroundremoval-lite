motionIntensityThresholdPowDbDescription="<b>動作強度門檻：</b>此參數設定跳過AI計算的<br />門檻。為獲得最佳穩定性，應在遮罩仍能跟隨動作的前提下盡量調低，<br />通常比最小值高約10 dB。"

# 每行約60字用<br />換行。標籤不計入字數，無需在標點處換行。
