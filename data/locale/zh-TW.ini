filterLevelDescription="<b>濾鏡等級：</b>更高的濾鏡等級會套用更先進的背景去除技術，<br />提升影片品質。選擇更高等級可獲得更佳效果。"
filterLevelDescription400="<b>400 - 引導濾鏡：</b>產生最銳利的遮罩，但可能會有<br />明顯閃爍。當需要最大邊緣清晰度且可接受部分遮罩不穩定時建議使用。"
filterLevelDescription500="<b>500 - 時域平均濾鏡：</b>產生最穩定、<br />最易觀看的遮罩，處理負載也最穩定。建議追求平滑效果與穩定效能時使用。"

