filterLevelDescription="<b>Nível de filtro:</b> Níveis de filtro mais altos fornecem melhor qualidade de vídeo<br />aplicando técnicas mais avançadas de remoção de fundo.<br />Selecione um nível mais alto para melhores resultados."
filterLevelDescription400="<b>400 - Filtro Guiado:</b> Produz a máscara mais nítida, mas pode causar<br />cintilação perceptível. Recomendado quando a máxima nitidez das bordas é necessária<br />e alguma instabilidade da máscara é aceitável."
filterLevelDescription500="<b>500 - Filtro Média Temporal:</b> Produz a máscara visualmente mais estável e<br />fácil de visualizar, com carga de processamento mais consistente e eficiente.<br />Recomendado para resultados suaves e desempenho confiável."

