timeAveragedFilteringAlphaDescription="<b>Velocidade de Rastreamento de Movimento:</b> Controla a rapidez com que o último quadro<br />é refletido na máscara. Defina em torno de 0,2 para minimizar a cintilação, ou<br />em torno de 0,8 para manter a máscara nítida. Em 1,0, a redução de cintilação<br />é completamente desativada."

